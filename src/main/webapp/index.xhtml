<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">    
  <ui:composition template="/template/template.xhtml" >
    <ui:define name="content">
      <h2>TOP 5</h2>
      <h:form id="form">
                
          
          <p:dataScroller value="#{localController.top}" var="loc" chunkSize="10" mode="inline" scrollHeight="500"
                          styleClass="top5">

       <p:panelGrid style="width: 100%">

 <p:row>
          <p:column rowspan="2"
                    style="background-color: black;
                    border-right-color: transparent;
                    border-top-color: black;
                    border-top-width: medium;
                    border-left-color: black;
                    border-left-width: medium;
                    border-bottom-color: black;
                    border-bottom-width: medium;
                    width: 165px">
              <p:graphicImage 
                  library="images"
                  rendered="#{!(loc.foto ne null)}"
                            style="width:
                            165px;
                            height: auto"
                            name="restaurante.jpg" /> 
              <h:graphicImage rendered="#{loc.foto ne null}"
                value="data:image/png;base64,#{loc.fotoUrl}"
                     
                       style="width: 165px;
                            height: auto"
                                   />
          </p:column>
                  
          <p:column style="background-color: red; 
                    border-bottom-color: transparent;
                    border-right-color: transparent;
                    border-left-color: transparent;
                    border-top-color: black;
                    border-top-width: medium">
              <h:outputText value="#{loc.nombre}"
                          style="color: white;
                          font-weight: bolder;
                          letter-spacing: 0.05cm;
                          font-size: large"/>
          </p:column>
                        
          <p:column style="background-color: red;
                    border-bottom-color: transparent;
                    border-top-color: black;
                    border-top-width: medium;
                    border-right-color: black;
                    border-right-width: medium">
              <p:rating value="#{loc.calificacion}"
                      style="float: right"
                      stars="5"
                      readonly="true"
                      cancel="false"/>
          </p:column>
        </p:row>
                
        <p:row>
          <p:column style="border-right-color: transparent;
                    border-left-color: transparent;
                    border-bottom-color: black;
                    border-bottom-width: medium">
              <h:outputText value="#{loc.descripcion}"
                          style="font-weight: bold;
                          font-size: medium"/>
          </p:column>
                        
          <p:column style="border-bottom-color: black;
                    border-bottom-width: medium;
                    border-right-color: black;
                    border-right-width: medium">
 
            <p:commandButton value="Ver" ajax="false"
                             styleClass="boton"
                             actionListener ="#{comentarioController.setLocalUsuario(loc,usuarioController.usuario)}"
                             action="verLocal">
            </p:commandButton>
          </p:column>
        </p:row>
              </p:panelGrid>

    </p:dataScroller>
          
       
                
      </h:form>
    </ui:define>
  </ui:composition>
</html>
