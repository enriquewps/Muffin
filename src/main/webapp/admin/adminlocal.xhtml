<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
        
  <ui:composition template="/template/template.xhtml" >
    <ui:define name="content">
     


                        <script type="text/javascript" 
                src="http://maps.googleapis.com/maps/api/js"
                />
        
            
            
          <h2>Sugerir Local</h2>
                  <h:form id="mapa">
          
                <!--Panel para el primer campo "Nombre"  -->
      <h:panelGrid columns="2" cellpadding="1">
        <p:outputLabel  value="Nombre:" 
                        style="font-size: medium;
                        font-weight: bolder"/>
        <p:outputLabel  value = "#{localController.local.nombre}"/>
      </h:panelGrid>
          
      <br/><br/>

          <p:gmap center="19.3142052,-99.1835216" 
                  zoom="15" 
                  type="HYBRID" 
                  style="width:600px;height:400px"
                  
                  model="#{localController.simpleModel}" />
      <br/>
          <script type="text/javascript" 
                src="http://maps.googleapis.com/maps/api/js"
                />
        
          <!-- Marcador para el Mapa (Google Maps) -->
          <script type="text/javascript"> 
            var marker = null;
            function agregaMarcador(event) {
              if(window.marker!==null){
                marker.setMap(null);
              }
              var punto=new google.maps.LatLng(
                        event.latLng.lat(), 
                        event.latLng.lng()
                );
              window.marker = new google.maps.Marker({
                              position:punto,
                              title:'Lugar'
                });  
                PF('map').addOverlay(marker);
              };
          </script>
          
      
        
            
            <p:dataScroller  value="#{localController.localesAdmin}" 
                          id="locales"
                          var="_local"
                          style="width: 400px"
                          chunkSize="6"
                          >
                
            <p:outputLabel value="Categoria: " 
                           style="font-size: medium;
                          font-weight: bolder"/>
            
            <h:outputText value="#{_local.nombre}" />
            
            </p:dataScroller>
            
          <p:dataScroller  value="#{localController.categoriasAdmin}" 
                          id="categorias"
                          var="_categoria"
                          style="width: 800px"
                          chunkSize="6"
                          >
            <p:outputLabel value="Categoria: " 
                           style="font-size: medium;
                          font-weight: bolder"/>
            
            <h:outputText value="#{_categoria.nombre}" />
            
                   <p:separator/>
                   </p:dataScroller>
        
          <h:panelGrid columns="2" cellpadding="1">
              
            
            
                        
            <p:outputLabel id="especialidad"
                           value="Especialidad: " 
                           style="font-size: medium;
                          font-weight: bolder"/>
            <h:outputText value="#{localController.local.recomendacion.nombre}" />

           
            
            <p:outputLabel for="especialidad" value="Facultad: " 
                           style="font-size: medium;
                          font-weight: bolder"/>
            <p:outputLabel id="facultad" value="#{localController.local.facultad.nombreFac}" />
            
                    <h:outputText value="Baño: " />
                    <p:selectBooleanCheckbox value="#{localController.local.aprobado}" />
                    <!--CAMBIARLO PARA CUANDO SE TENGO BAÑO EN LOCAL-->
                    <h:outputText value="WIFI: " />
                    <p:selectBooleanCheckbox value="#{localController.wifi}" />            
            
                           <h:outputText  value="Foto" style="font-size: medium;
                          font-weight: bolder"/>
                      <h:graphicImage 
                       value="data:image/png;base64,#{localController.local.fotoUrl}"
                                   rendered="#{localController.local.foto ne null}"
                                   id="foto"
                                   height="200"
                                   />
                      
                      
                   

            <p:outputLabel  value="Descripcion" 
                           style="font-size: medium;
                          font-weight: bolder"/>
            <p:outputLabel id="comentario" value="#{localController.local.descripcion}" />

                   
             <h:outputText value="Aprobado: " 
                                style="font-size: medium;
                                 font-weight: bolder"/>
             <p:selectBooleanCheckbox value="#{localController.local.aprobado}"  />
                   
        </h:panelGrid>

      <br/>
      <!-- sección para adjuntar las imagenes -->
      
          <br/>
		  <h:panelGrid columns="3" columnClasses="logo,detail">
                          <p:outputPanel>								
                            <p:commandButton ajax="true" 
                                             value="Cancelar"
                                             style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: red"
                                 action="adminlocales"  />
		  
                            <p:commandButton ajax="true"   
                                          value="Guardar Cambios"
                                          style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: blue"
                                 action="adminlocales"
                                 actionListener="#{localController.actualizaLocal()}"
                                 />
                                
                        
                            
                                 <p:commandButton ajax="false"
                                          value="Eliminar Usuario"
                                          style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: blue"
                                 immediate="true"
                                 action="adminlocales"
                                 actionListener="#{localController.borraLocal()}"
                                 update="form"
                                 process="@form"
                                 
                                />
				</p:outputPanel>
                </h:panelGrid>
 
      </h:form>
 
 

      
      
     
    </ui:define>
  </ui:composition>
</html>
