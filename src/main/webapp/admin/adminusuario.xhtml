<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/template3.xhtml" >
        <ui:define name="content">	
        <h2>Administrar Usuario</h2>
        
        <h:form id="form">
        
        <h:panelGrid id="usuario" columns="2" cellpadding="1" >
		  
		  <p:outputLabel  value="" />
		  <!-- Nombre Usuario -->
		  <p:outputLabel value="Nombre "
                                 style="font-size: medium;
                                 font-weight: bolder"/>
                  <h:outputText id="nombre" value="#{usuarioController.usuarioRegistro.nombre}" />
		  <p:message for="nombre"/>
		  
                   <br/>
		  
		  <!-- Nombre Usuario -->
		  <p:outputLabel value="Nombre de Usuario "
                                 style="font-size: medium;
                                 font-weight: bolder"/>
                  <h:outputText id="nombreusuario" value="#{usuarioController.usuarioRegistro.nombreUsuario}" />
		  <p:message for="nombreusuario"/>
		  <br/>
		  <!-- Correo -->
		  <p:outputLabel value="Correo "
                                 style="font-size: medium;
                                 font-weight: bolder"/>
                  <h:outputText id="correo" value="#{usuarioController.usuarioRegistro.correo}" />
		  <p:message for="correo"/>
		  <br/>
                  <h:outputText value="Administrador " 
                                style="font-size: medium;
                                 font-weight: bolder"/>
                  <p:selectBooleanCheckbox value="#{usuarioController.usuarioRegistro.administrador}"  />

                  <!-- Seccion de Botones -->
		  <br/><br/>
                  
                </h:panelGrid>
                
                <h:panelGrid columns="3" columnClasses="logo,detail">
                          <p:outputPanel>								
                            <p:commandButton ajax="true" 
                                             value="Cancelar"
                                             style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: red"
                                 action="adminusuarios"
							/>	
		  
                            <p:commandButton ajax="true"   
                                          value="Guardar Cambios"
                                          style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: blue"
                                 action="adminusuarios"
                                 actionListener="#{usuarioController.actualizaUsuario}"
                                 />
                                
                        
                            
                                 <p:commandButton ajax="false"
                                          value="Eliminar Usuario"
                                          style="-webkit-box-shadow: none!important;
                                  -moz-box-shadow: none!important;
                                  box-shadow: none!important;
                                  background-image: none!important;
                                  text-shadow: none!important;
                                 color:white;
                                 font-weight: bolder;
                                 font-size: medium;
                                 background-color: blue"
                                 immediate="true"
                                 action="adminusuarios"
                                actionListener="#{usuarioController.borraUsuario()}"
                                 update="form"
                                 process="@form"
                                />
				</p:outputPanel>
                </h:panelGrid>
									
        </h:form>
        </ui:define>
    </ui:composition>
</html>
