                        <script type="text/javascript" 
                src="http://maps.googleapis.com/maps/api/js"
                />
        <script type="text/javascript"> 
            var marker = null;
            function agregaMarcador(event) {
               if(window.marker!==null){
                   marker.setMap(null);
               }
                var punto=new google.maps.LatLng(
                        event.latLng.lat(), 
                event.latLng.lng()
                        );
                window.marker = new google.maps.Marker({
                        position:punto,
                        title:'Lugar'
                    });
                    
                    PF('map').addOverlay(marker);
            };
        </script>
            
            
          <h2>Sugerir Local</h2>
          
      <br/><br/>
        <h:form id="mapa">
          <p:gmap id="gmap"
                  center="19.3142052,-99.1835216"
                  zoom="14" 
                  type="HYBRID" 
                  style="width:600px;height:400px"
                  onPointClick="agregaMarcador(event);"
                  widgetVar="map"
                  disableDoubleClickZoom="true"      
            >
            <p:ajax event="pointSelect"
                    listener="#{localController.seleccion}"
              />
          </p:gmap>
      <br/>
          <script type="text/javascript" 
                src="http://maps.googleapis.com/maps/api/js"
                />
        
          <!-- Marcador para el Mapa (Google Maps) -->
          <script type="text/javascript"> 
            var marker = null;
            function agregaMarcador(event) {
              if(window.marker!==null){
                marker.setMap(null);
              }
              var punto=new google.maps.LatLng(
                        event.latLng.lat(), 
                        event.latLng.lng()
                );
              window.marker = new google.maps.Marker({
                              position:punto,
                              title:'Lugar'
                });  
                PF('map').addOverlay(marker);
              };
          </script>
        </h:form>
