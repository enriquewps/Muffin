              my="left top"
              at="right top">
        <p:submenu label="Sesion">
          <p:menuitem 
              rendered ="#{!loginController.loged}"
              value="Iniciar Sesion"
                      action="iniciarSesion"/>
          <p:menuitem value="Registrarse"
                                    rendered ="#{!loginController.loged}"
                      action="registrarse"/>
          <p:menuitem value="Solicitar Baja"
                                    rendered ="#{loginController.loged}"
                      action="baja"/>
          <p:menuitem value="Sugerir Local"
                                    rendered ="#{loginController.loged}"
                      action="sugerir"/>

          <p:menuitem rendered="#{loginController.admin}"
                      value="Panel de Administración" 
                      action="padministracion"/>
                                               
          <p:separator/>
        </p:submenu>
        <p:submenu label="Otros">
          <p:menuitem value="Salir"
                                    rendered ="#{loginController.loged}"
                      action="inicio"
                      actionListener="#{loginController.doLogout()}"/>
        </p:submenu>
        </p:menu>
                                <!-- el styleClass se definio en csslayout.css-->
                                <p:commandButton label="hola admin" id="btnsesion" value="Sesion"

                                                  font-weight: bolder;
                                                  font-size: medium" 
                                                 styleClass="boton-sesion">
                                    
                                </p:commandButton>
            </ui:insert>
